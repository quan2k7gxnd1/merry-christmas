    <script>
        const snowflakeSymbols = ['‚ùÑ', '‚úª', '‚úº', '‚ùÖ', '‚ùÜ', '‚ù§Ô∏è', 'üß°', 'üíï', 'ü§ç', 'üéÑ']; // C√°c k√Ω t·ª± b√¥ng tuy·∫øt

        // H√†m t·∫°o b√¥ng tuy·∫øt
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');

            // Th√™m k√Ω t·ª± ng·∫´u nhi√™n v√†o b√¥ng tuy·∫øt
            snowflake.textContent = snowflakeSymbols[Math.floor(Math.random() * snowflakeSymbols.length)];

            // V·ªã tr√≠ ng·∫´u nhi√™n
            snowflake.style.left = Math.random() * 100 + 'vw';

            // K√≠ch th∆∞·ªõc v√† t·ªëc ƒë·ªô ng·∫´u nhi√™n
            const size = Math.random() * 20 + 10; // K√≠ch th∆∞·ªõc t·ª´ 10px ƒë·∫øn 30px
            snowflake.style.fontSize = `${size}px`;

            const duration = Math.random() * 5 + 5; // Th·ªùi gian r∆°i t·ª´ 5-10 gi√¢y
            snowflake.style.animationDuration = `${duration}s`;

            // Th√™m b√¥ng tuy·∫øt v√†o trang
            document.body.appendChild(snowflake);

            // X√≥a b√¥ng tuy·∫øt khi k·∫øt th√∫c animation
            setTimeout(() => {
                snowflake.remove();
            }, duration * 1000);
        }

        // T·∫°o nhi·ªÅu b√¥ng tuy·∫øt li√™n t·ª•c
        setInterval(createSnowflake, 50);
    </script>
